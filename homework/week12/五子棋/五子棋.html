<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>五子棋</title>
    <script src="script/game.js"></script>
    <style>
      .record {
        text-align: center;
        border: 1px solid black;
        float: left;
        width: 300px;
        height: auto;
        margin-top: 13px;
        margin-left: 20px;
      }
      ul {
        list-style: none;
        font-size: 20px;
        line-height: 30px;
        margin-left: -38px;
      }
      .canvasBox {
        float: left;
        width: 400px;
      }
      p {
        font-size: 20px;
      }
      span {
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="canvasBox">
      <canvas style="width: 100%; height: 100%;"></canvas>
    </div>
    <div class="record">
      <p>轮到<span>__</span>出手</p>
      <button class="btn">重新开始</button>
      <ul>
        显示操作记录
      </ul>
    </div>

    <script>
      const g = new Game(document.querySelector('canvas'));
      g.canvasOption.maxLine = 14;
      g.init();
    </script>
  </body>
</html>
